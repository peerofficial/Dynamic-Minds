<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Minds</title>
  <style>
   @keyframes changeBackground {
      0% {
        background-color: #f5f5f5;
      }
      100% {
        background-color: #1a1a2e;
      }
   }

   @keyframes changeCardColor {
      0% {
        background-color: #d3d3d3;
        color: #fff;
      }
      100% {
        background-color: #fff;
        color: #000;
      }
   }

   @keyframes cardHover {
      0% {
        transform: scale(1);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      100% {
        transform: scale(1.05);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      }
   }

   body {
      font-family: Arial, sans-serif;
      animation: changeBackground 2s forwards;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-image: url(campus bg.jpg); /* Add your background image path here */
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
   }

   .container {
      display: flex;
      justify-content: center;
      align-items: flex-end;
      gap: 20px;
   }

   .card {
      border-radius: 10px;
      overflow: hidden;
      width: 250px;
      height: 350px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      animation: changeCardColor 2s forwards;
      transition: transform 0.3s, box-shadow 0.3s, color 0.3s;
   }

   .card:hover {
      animation: cardHover 0.3s forwards;
      color: #fff;
   }

   .card img {
      width: 100%;
      height: 200px;
   }

   .card h3 {
      margin: 10px 0 5px;
      font-size: 18px;
   }

   .card p {
      margin: 0 0 10px;
      font-size: 14px;
   }

   .card:nth-child(1) {
      transform: translateY(20px);
   }

   .card:nth-child(2) {
      transform: translateY(-20px);
   }

   .card:nth-child(3) {
      transform: translateY(20px);
   }
  </style>
 </head>
 <body>
  <div class="container">
   <div class="card">
    <img alt="Image of SRL Auditorium with people sitting and a person standing in front" src="images\srlpsna.jpeg"/>
    <h3>SRL Auditorium</h3>
   </div>
   <div class="card">
    <img alt="Image of people playing on a ground with a flag in the background" src="images\groundpsna.jpeg"/>
    <h3>Ground</h3>
   </div>
   <div class="card">
    <img alt="Image of a laboratory with people working on computers" src="images\labpsna.jpeg"/>
    <h3>Laboratory</h3>
   </div>
  </div>
 </body>
</html>
