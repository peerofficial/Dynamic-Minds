<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Booking</title>
    <link rel="stylesheet" href="assets/css/3rdpage.css">
</head>
<style>
    .back-button{
        width: 40px;
    }
</style>
<body>
    <div class="container">
        <a href="2ndpage.html" class="back-button">Back</a>
        <div class="movie-header">
            <h1>SRL Auditorium</h1>
            <div class="movie-genres">
                <span>Events</span>
                <span>Competition</span>
            </div>
        </div>

        <div class="date-selector">
            <button class="date " onclick="location.href='3rdpage.html'">Sat 28 Sep</button>
            <button class="date" onclick="location.href='3nxt.html'">Sun 29 Sep</button>
            <button class="date" onclick="location.href='3nxt1.html'">Mon 30 Sep</button>
            <button class="date active" onclick="location.href='3nxt2.html'">Tue 01 Oct</button>
        </div>

        <div class="cinema-list">
            <div class="cinema-item">
                <div class="cinema-details">
                    <h2>SRL HALL Slot-01</h2>
                    <p>Food & Beverage</p>
                </div>
                <div class="showtimes">
                    <h4>Slot timing 9:00 AM - 12:00 PM</h4>
                    <button class="showtime">3-Hours</button>
                </div>
            </div>

            <div class="cinema-item">
                <div class="cinema-details">
                    <h2>SRL HALL Slot-02</h2>
                    <p>Food & Beverage</p>
                </div>
                <div class="showtimes">
                    <h4>Slot timing 12:10 PM - 2:10 PM</h4>
                    <button class="showtime">2-Hours</button>
                </div>
            </div>

            <div class="cinema-item">
                <div class="cinema-details">
                    <h2>SRL HALL Slot-03</h2>
                    <p>Food & Beverage</p>
                </div>
                <div class="showtimes">
                    <h4>Slot timing 2:10 PM - 4:10 PM</h4>
                    <button class="showtime">2-Hours</button>
                </div>
            </div>
        </div>
    </div>

<div id="bookingModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <p id="modalText">Confirm your booking for this slot?</p>
        <div class="modal-buttons">
            <button id="confirmBooking">Book</button>
            <button id="cancelBooking">Cancel</button>
        </div>
    </div>
</div>

    <script src="assets/js/script.js"></script>
</body>
</html>
